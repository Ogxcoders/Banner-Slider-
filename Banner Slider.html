  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background: none;

    }

    .splide__slide img {

    /* Adjust heights for desktop and Android devices */
    .splide__slide img {
      height: 250px;
    }

    @media only screen and (max-width: 768px) {
      .splide__slide img {
        height: 100px;
      }
    }

    /* Dot navigation styling */
    .splide__pagination {
      position: relative;
      bottom: -20px; /* Position below the slider */
      display: flex;
      justify-content: center;
      gap: 6px; /* Smaller spacing between dots */
    }

    .splide__pagination__page {
      width: 8px; /* Smaller dot size */
      height: 8px;
      border-radius: 50%;
      background-color: #e6b1c1; /* Secondary lighter color */
      transition: background-color 0.3s, transform 0.3s;
    }

    .splide__pagination__page.is-active {
      background-color: #e61355; /* Primary color for active dot */
      transform: scale(1.2); /* Slightly enlarges the active dot */
    }

    /* Arrow button styling */
    .splide__arrow {
      background-color: #ffffff; /* Default black background */

      transition: background-color 0.3s, transform 0.3s;
    }

    .splide__arrow:hover {
      background-color: white; /* Primary color on hover */
      color: blue; /* White arrow */
    }

    /* Custom arrow positions */
    .splide__arrow--prev {
      left: 15px;
    }

    .splide__arrow--next {
      right: 15px;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Splide('#splide', {
